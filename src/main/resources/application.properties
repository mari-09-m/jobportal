# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:jobportal}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:jobportal}
spring.datasource.password=${MYSQLPASSWORD:jobportal}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

