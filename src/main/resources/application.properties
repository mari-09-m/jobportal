# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://containers-us-west-123.railway.app:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:mysql.railway.internal}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.datasource.url=jdbc:mysql://localhost:3306/jobportal
#spring.datasource.username=root
#spring.datasource.password=root
