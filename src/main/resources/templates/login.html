<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MWebJobs</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Use Inter as the default font */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom styles for the logo */
    .logo-com {
      background-color: #fb4f14;
    }
  </style>
</head>
<body class="bg-gray-50">

<div class="min-h-screen flex">
  <!-- Left Pane: Image and Logo (Visible on medium screens and up) -->
  <div class="hidden md:flex md:w-1/2 lg:w-2/3 bg-cover bg-center relative" style="background-image: url('https://placehold.co/1200x800/002244/FFFFFF?text=MWebJobs');">
    <div class="absolute inset-0 bg-blue-900 bg-opacity-50"></div>
    <div class="relative p-8 md:p-12">
      <h2 class="text-3xl font-bold text-white">MWebJobs<span class="logo-com text-white px-2 py-1 rounded-md ml-1">.com</span></h2>
    </div>
  </div>

  <!-- Right Pane: Login Form (Takes full width on mobile) -->
  <div class="w-full md:w-1/2 lg:w-1/3 flex items-center justify-center p-6 sm:p-12">
    <div class="w-full max-w-md">
      <!-- Logo for mobile view -->
      <div class="md:hidden mb-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800">MWebJobs<span class="logo-com text-white px-2 py-1 rounded-md ml-1">.com</span></h2>
      </div>

      <h1 class="text-3xl font-bold text-gray-900 mb-2">Login</h1>
      <p class="text-gray-600 mb-8">Welcome back! Please enter your details.</p>

      <form action="/login" method="post">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
                  id="email"
                  placeholder="you@example.com"
                  name="username"
                  type="email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                  required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
                  id="password"
                  placeholder="Enter your password"
                  name="password"
                  type="password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                  required
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <a href="#" class="text-sm font-medium text-orange-600 hover:text-orange-500">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="form-group">
          <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200">
            Log in
          </button>
        </div>
      </form>

      <!-- Registration Link -->
      <p class="text-center text-sm text-gray-600 mt-8">
        Are you a new User?
        <a href="/register" class="font-medium text-orange-600 hover:text-orange-500">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
