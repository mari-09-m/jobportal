<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post New Job - MWebJobs</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Summernote CSS -->
    <link th:rel="stylesheet" type="text/css" media="all" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" type="text/css" media="all" th:href="@{/summernote/summernote-lite.min.css}"/>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-com {
            background-color: #fb4f14; /* A shade of orange */
        }
        /* Tailwind override for Summernote */
        .note-editor.note-frame {
            border-radius: 0.5rem;
            border-color: #d1d5db;
        }
        .note-editor.note-frame:focus-within {
            border-color: #f97316;
            box-shadow: 0 0 0 2px #f97316;
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Main container: stacks vertically on mobile, horizontally on medium+ screens -->
<div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left Pane: Image and Logo -->
    <div class="hidden md:flex w-full h-48 md:h-auto md:w-5/12 bg-cover bg-center relative" style="background-image: url('https://placehold.co/1000x1200/002244/FFFFFF?text=Post+a+Job');">
        <div class="absolute inset-0 bg-blue-900 bg-opacity-50"></div>
        <!-- Logo positioned at the top-left -->
        <div class="relative h-full flex items-start justify-start p-8 md:p-12">
            <h2 class="text-3xl font-bold text-white">MWebJobs<span class="logo-com text-white px-2 py-1 rounded-md ml-1">.com</span></h2>
        </div>
    </div>

    <!-- Right Pane: Form -->
    <div class="w-full md:w-7/12 flex justify-center p-6 sm:p-12 flex-grow">
        <div class="w-full max-w-2xl">
            <div class="text-center md:text-left mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Post New Job</h1>
                <p class="text-gray-600 mt-2">Fill out the details below to find your next great hire.</p>
            </div>

            <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${jobPostActivity}" method="post" class="space-y-6">
                <!-- Hidden fields -->
                <input hidden type="text" th:field="*{jobPostId}" >
                <input hidden type="text" th:field="*{jobLocationId.Id}" >
                <input hidden type="text" th:field="*{jobCompanyId.Id}" >

                <!-- Job Details Section -->
                <div class="p-6 bg-white rounded-lg shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Job Details</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
                            <input id="title" type="text" th:field="*{jobTitle}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="e.g., Senior Software Engineer">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="type" class="block text-sm font-medium text-gray-700">Employment Type</label>
                                <select id="type" th:field="*{jobType}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 bg-white">
                                    <option value="">Select Type...</option>
                                    <option th:value="Full-time">Full-time</option>
                                    <option th:value="Part-time">Part-time</option>
                                    <option th:value="Freelance">Freelance</option>
                                    <option th:value="Internship">Internship</option>
                                </select>
                            </div>
                            <div>
                                <label for="remote" class="block text-sm font-medium text-gray-700">Remote Option</label>
                                <select id="remote" th:field="*{remote}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 bg-white">
                                    <option value="">Select Option...</option>
                                    <option th:value="Remote-Only">Remote-Only</option>
                                    <option th:value="Office-Only">Office-Only</option>
                                    <option th:value="Partial-Remote">Partial-Remote</option>
                                </select>
                            </div>
                            <div>
                                <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
                                <input id="salary" th:field="*{salary}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="e.g., $120,000/year">
                            </div>
                        </div>
                        <div>
                            <label for="content" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="content" th:field="*{descriptionOfJob}" class="mt-1 w-full"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Location and Company Section -->
                <div class="p-6 bg-white rounded-lg shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Location & Company</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input th:field="*{jobLocationId.city}" id="city" type="text"  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="e.g., San Francisco">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                                <input id="state" th:field="*{jobLocationId.state}" type="text"  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="e.g., CA">
                            </div>
                            <div>
                                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                                <input id="country" th:field="*{jobLocationId.country}" type="text"  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="e.g., USA">
                            </div>
                        </div>
                        <div>
                            <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input id="companyName" th:field="*{jobCompanyId.name}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Your Company Inc.">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" name="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200">
                        Save and Post Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/summernote/summernote-lite.min.js}"></script>

<script>
    $(document).ready(function() {
        $('#content').summernote({
            placeholder: 'Provide a detailed job description...',
            tabsize: 2,
            height: 200,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    });
</script>

</body>
</html>
