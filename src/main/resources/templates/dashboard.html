<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - MWebJobs</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-gray-50 */
        }
        .logo-com {
            background-color: #fb4f14; /* A shade of orange */
        }
        /* Custom scrollbar for sidebar for a cleaner look */
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-700 */
            border-radius: 20px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background-color: #1a202c; /* gray-900 */
        }
    </style>
</head>

<body>

<div class="flex h-screen bg-gray-100">
    <!-- Sidebar: Hidden on mobile, visible on desktop -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col sidebar-scroll overflow-y-auto">
        <!-- Logo -->
        <div class="flex items-center justify-center p-4 border-b border-gray-700">
            <a th:href="@{/dashboard/}" class="text-2xl font-bold text-white">MWebJobs<span class="logo-com text-white px-2 py-1 rounded-md ml-1">.com</span></a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 py-4 space-y-2">
            <!-- Job Seeker Links -->
            <div sec:authorize="hasAuthority('Job Seeker')">
                <a th:href="@{/dashboard/}" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                    <i class="fas fa-search w-6"></i> Search for Jobs
                </a>
                <a th:href="@{/saved-jobs/}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <i class="fas fa-bookmark w-6"></i> View Saved Jobs
                </a>
                <a th:href="@{/job-seeker-profile/}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <i class="fas fa-user-edit w-6"></i> Edit Profile
                </a>
            </div>

            <!-- Recruiter Links -->
            <div sec:authorize="hasAuthority('Recruiter')">
                <a th:href="@{/dashboard/add}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <i class="fas fa-file-circle-plus w-6"></i> Post New Job
                </a>
                <a th:href="@{/dashboard/}" class="flex items-center px-4 py-2 mt-2 text-gray-100 bg-gray-700 rounded-md">
                    <i class="fas fa-eye w-6"></i> View Your Jobs
                </a>
                <a th:href="@{/recruiter-profile/}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <i class="fas fa-pencil-alt w-6"></i> Edit Account
                </a>
            </div>

            <!-- Filters (Job Seeker) -->
            <div sec:authorize="hasAuthority('Job Seeker')" class="pt-4 mt-4 border-t border-gray-700">
                <h3 class="px-4 text-sm font-semibold text-gray-400 uppercase tracking-wider">Filters</h3>
                <form id="myForm" th:action="@{/dashboard/}" class="px-4 py-2 space-y-4">
                    <!-- Employment Type -->
                    <div>
                        <label class="font-semibold text-gray-300">Employment Type</label>
                        <div class="mt-2 space-y-2">
                            <label for="Part-time" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" th:checked="${partTime}" id="Part-time" name="partTime" th:value="Part-Time"/> <span class="ml-2">Part-Time</span></label>
                            <label for="full-time" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="full-time" th:checked="${fullTime}" name="fullTime" th:value="Full-Time"/> <span class="ml-2">Full-Time</span></label>
                            <label for="freelance" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="freelance" th:value="Freelance" name="freelance" th:checked="${freelance}"/> <span class="ml-2">Freelance</span></label>
                        </div>
                    </div>
                    <!-- Remote -->
                    <div>
                        <label class="font-semibold text-gray-300">Remote Options</label>
                        <div class="mt-2 space-y-2">
                            <label for="remote-only" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="remote-only" th:value="Remote-Only" name="remoteOnly" th:checked="${remoteOnly}"/> <span class="ml-2">Remote-Only</span></label>
                            <label for="Office-Only" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="Office-Only" th:value="Office-Only" name="officeOnly" th:checked="${officeOnly}"/> <span class="ml-2">Office-Only</span></label>
                            <label for="partial-remote" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="partial-remote" th:value="Partial-Remote" name="partialRemote" th:checked="${partialRemote}"/> <span class="ml-2">Partial-Remote</span></label>
                        </div>
                    </div>
                    <!-- Date Posted -->
                    <div>
                        <label class="font-semibold text-gray-300">Date Posted</label>
                        <div class="mt-2 space-y-2">
                            <label for="today" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="today" name="today" th:checked="${today}"/> <span class="ml-2">Today</span></label>
                            <label for="7days" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="7days" name="days7" th:checked="${days7}"/> <span class="ml-2">Last 7 Days</span></label>
                            <label for="30days" class="flex items-center"><input class="form-checkbox h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500" type="checkbox" id="30days" name="days30" th:checked="${days30}"/> <span class="ml-2">Last 30 Days</span></label>
                        </div>
                    </div>
                    <input id="hidJob" name="job" th:value="${job}" type="hidden">
                    <input id="hidLoc" name="location" th:value="${location}" type="hidden">
                </form>
            </div>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-white border-b">
            <!-- Mobile Menu Toggle -->
            <button id="sidebar-toggle" class="text-gray-500 focus:outline-none md:hidden">
                <i class="fas fa-bars fa-lg"></i>
            </button>

            <div class="flex items-center ml-auto">
                <!-- User Profile -->
                <div class="flex items-center space-x-4">
                    <img class="rounded-full h-10 w-10 object-cover"
                         th:if="${user.photosImagePath != null}"
                         th:src="@{${user.photosImagePath}}"
                         alt="User photo"
                         onerror="this.onerror=null;this.src='https://placehold.co/40x40/E2E8F0/4A5568?text=U';"/>


                    <span th:if="${user.firstName != null && user.lastName != null}"
                          th:text="${user.firstName + ' ' + user.lastName}"
                          class="hidden sm:block font-medium text-gray-700">
                        </span>
                    <span th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"
                          class="hidden sm:block font-medium text-gray-700"></span>
                </div>

                <!-- Logout Button -->
                <button class="ml-4 px-4 py-2 text-sm font-medium text-white bg-orange-500 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500" onclick="window.location.href='/logout'">
                    Logout
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-x-auto overflow-y-auto bg-gray-100 p-4 md:p-6 lg:p-8">
            <div class="container mx-auto">
                <!-- Dashboard Title -->
                <h1 class="text-3xl font-bold text-gray-800" sec:authorize="hasAuthority('Job Seeker')">Candidate Dashboard</h1>
                <h1 class="text-3xl font-bold text-gray-800" sec:authorize="hasAuthority('Recruiter')">Recruiter Dashboard</h1>

                <!-- Search Box (Job Seeker) -->
                <div class="mt-6 bg-white p-4 rounded-lg shadow-sm" sec:authorize="hasAuthority('Job Seeker')">
                    <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <input id="job" class="w-full sm:flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" type="text" placeholder="Search for a job title" name="job" th:value="${job}"/>
                        <input id="loc" class="w-full sm:flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" type="text" placeholder="Location" name="location" th:value="${location}"/>
                        <button id="searchButton" type="submit" form="myForm" class="w-full sm:w-auto px-6 py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            <i class="fa fa-search sm:mr-2"></i><span class="hidden sm:inline">Search</span>
                        </button>
                    </div>
                </div>

                <!-- Job Listings -->
                <div class="mt-6 bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800 mb-4" sec:authorize="hasAuthority('Job Seeker')">Search Results</h2>
                    <div class="space-y-4">
                        <th:block th:each="jobPost : ${jobPost}">
                            <a th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}" class="block p-4 border rounded-lg hover:shadow-md hover:border-orange-300 transition-all duration-200 bg-white">
                                <div class="flex flex-col md:flex-row md:items-center md:justify-between overflow-y-auto">

                                    <!-- Job Title and Tags -->
                                    <div class="flex-1 mb-2 md:mb-0">
                                        <h3 class="text-lg font-bold text-gray-800" th:text="${jobPost.jobTitle}">Job Title</h3>
                                        <div class="flex items-center flex-wrap gap-2 text-xs mt-2">
                                            <span sec:authorize="hasAuthority('Recruiter')" th:text="'(' + ${jobPost.totalCandidates} + ' Applied)'" class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full font-medium"></span>
                                            <span sec:authorize="hasAuthority('Job Seeker')" th:if="${jobPost.isActive == true}" class="bg-green-100 text-green-800 px-2 py-1 rounded-full font-medium">Applied</span>
                                            <span sec:authorize="hasAuthority('Job Seeker')" th:if="${jobPost.isSaved == true}" class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full font-medium">Saved</span>
                                        </div>
                                    </div>
                                    <!-- Location -->
                                    <div class="flex-1 text-gray-600 mb-2 md:mb-0 md:text-center">
                                        <i class="fas fa-map-marker-alt mr-2 text-gray-400"></i>
                                        <span th:text="${jobPost.jobLocationId.city + ', ' + jobPost.jobLocationId.state}">City, State</span>
                                    </div>
                                    <!-- Company -->
                                    <div class="flex-1 text-gray-600 md:text-right">
                                        <i class="fas fa-building mr-2 text-gray-400"></i>
                                        <span th:text="${jobPost.jobCompanyId.name}">Company Name</span>
                                    </div>
                                </div>
                               </a>
                        </th:block>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Overlay for mobile sidebar -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

<!-- Scripts -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }

        // The jQuery code for syncing search inputs
        $('#job').on('input', function () {
            $('#hidJob').val($(this).val());
        });
        $('#loc').on('input', function () {
            $('#hidLoc').val($(this).val());
        });
    });
</script>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        const url = new URL(window.location.href);
        if (!url.searchParams.has('job') && !url.searchParams.has('location')) {
            window.location.replace(url.pathname + '?job=&location=');
        }
    });
</script>
</body>
</html>
