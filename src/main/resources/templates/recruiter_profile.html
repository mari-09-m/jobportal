<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recruiter Profile Setup - MWebJobs</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-com {
            background-color: #fb4f14; /* A shade of orange */
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Main container: stacks vertically on mobile, horizontally on medium+ screens -->
<div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left Pane: Image and Logo -->
    <div class="hidden md:flex  w-full h-48 md:h-auto md:w-5/12 bg-cover bg-center relative" style="background-image: url('https://placehold.co/1000x1200/002244/FFFFFF?text=Profile');">
        <div class="absolute inset-0 bg-blue-900 bg-opacity-50"></div>
        <!-- Logo positioned at the top-left -->
        <div class="relative h-full flex items-start justify-start p-8 md:p-12">
            <h2 class="text-3xl font-bold text-white">MWebJobs<span class="logo-com text-white px-2 py-1 rounded-md ml-1">.com</span></h2>
        </div>
    </div>

    <!-- Right Pane: Profile Form -->
    <div class="w-full md:w-7/12 flex justify-center p-6 sm:p-12 flex-grow">
        <div class="w-full max-w-lg">
            <div class="text-center md:text-left mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Recruiter Profile</h1>
                <p class="text-gray-600 mt-2">Set up your professional profile.</p>
            </div>

            <form th:action="@{/recruiter-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data" class="space-y-6">

                <!-- Personal Information Card -->
                <div class="p-6 bg-white rounded-lg shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h3>
                    <div class="space-y-4">
                        <!-- Full Name -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input placeholder="First Name" id="firstName" th:field="*{firstName}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input placeholder="Last Name" id="lastName" th:field="*{lastName}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input placeholder="City" id="city" name="city" th:field="*{city}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                                <input placeholder="State" id="state" name="state" type="text" th:field="*{state}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                            </div>
                            <div>
                                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                                <input placeholder="Country" id="country" name="country" th:field="*{country}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                            </div>
                        </div>

                        <!-- Company -->
                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                            <input placeholder="Your Company Name" id="company" name="company" th:field="*{company}" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
                        </div>
                    </div>
                </div>

                <!-- Profile Photo Card -->
                <div class="p-6 bg-white rounded-lg shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Photo</h3>
                    <div>
                        <label for="profile-photo" class="block text-sm font-medium text-gray-700 mb-2">Upload Photo</label>
                        <input id="profile-photo" type="file" name="image" accept="image/png, image/jpeg" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-600 hover:file:bg-orange-100"/>
                        <input type="hidden" name="profilePhoto" th:field="*{profilePhoto}" />
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" id="submit2" name="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200">
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
